name: Deploy turquoisepenguin.com to AWS

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  S3_BUCKET: turquoisepenguin.com
  STACK_NAME: turquoisepenguin-api

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ----------------------------
      # Install dependencies
      # ----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Lambda dependencies
        run: |
          cd lambda
          npm install --production
          cd ..

      # ----------------------------
      # Deploy Lambda & API Gateway
      # ----------------------------
      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Clean up failed SAM stack
        run: |
          aws cloudformation delete-stack --stack-name aws-sam-cli-managed-default 2>/dev/null || true
          aws cloudformation wait stack-delete-complete --stack-name aws-sam-cli-managed-default 2>/dev/null || true

      - name: Create SAM deployment bucket
        run: |
          BUCKET_NAME="turquoisepenguin-sam-deploy-$(date +%s)"
          echo "Creating S3 bucket: $BUCKET_NAME"
          aws s3 mb s3://$BUCKET_NAME --region ${{ env.AWS_REGION }}
          echo "SAM_BUCKET=$BUCKET_NAME" >> $GITHUB_ENV

      - name: Deploy Lambda and API Gateway
        id: sam-deploy
        run: |
          sam build
          sam deploy \
            --stack-name ${{ env.STACK_NAME }} \
            --s3-bucket ${{ env.SAM_BUCKET }} \
            --parameter-overrides OpenAIApiKey=${{ secrets.OPENAI_API_KEY }} \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset

      - name: Get API Endpoints
        id: api-endpoint
        if: success()
        run: |
          API_BASE=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiEndpoint`].OutputValue' \
            --output text)
          echo "API_BASE=$API_BASE" >> $GITHUB_OUTPUT
          echo "REWRITE_URL=$API_BASE/rewrite" >> $GITHUB_OUTPUT
          echo "WORD_LADDER_INIT_URL=$API_BASE/word-ladder-init" >> $GITHUB_OUTPUT
          echo "WORD_LADDER_URL=$API_BASE/word-ladder" >> $GITHUB_OUTPUT

      - name: Update config.js with API endpoints
        run: |
          cat > config.js << EOF
          const API_CONFIG = {
            REWRITE_ENDPOINT: '${{ steps.api-endpoint.outputs.REWRITE_URL }}',
            WORD_LADDER_INIT_ENDPOINT: '${{ steps.api-endpoint.outputs.WORD_LADDER_INIT_URL }}',
            WORD_LADDER_ENDPOINT: '${{ steps.api-endpoint.outputs.WORD_LADDER_URL }}'
          };
          EOF

      # ----------------------------
      # Deploy static files to S3
      # ----------------------------
      - name: Deploy to S3
        run: |
          aws s3 sync . s3://${{ env.S3_BUCKET }} \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "*.md" \
            --exclude "node_modules/*" \
            --exclude "*.yml" \
            --exclude "*.yaml" \
            --exclude "*.json" \
            --exclude ".gitignore" \
            --exclude "deploy.bat" \
            --exclude "lambda/*" \
            --exclude "netlify/*" \
            --exclude ".aws-sam/*" \
            --exclude "config.js" \
            --cache-control "public, max-age=31536000" \
            --exclude "index.html" \
            --exclude "*.js" \
            --exclude "*.css"

          aws s3 sync . s3://${{ env.S3_BUCKET }} \
            --exclude "*" \
            --include "*.html" \
            --include "*.js" \
            --include "*.css" \
            --exclude "config.js" \
            --cache-control "public, max-age=86400"
          
          aws s3 cp config.js s3://${{ env.S3_BUCKET }}/config.js \
            --cache-control "no-cache"

      # ----------------------------
      # Invalidate CloudFront cache
      # ----------------------------
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
